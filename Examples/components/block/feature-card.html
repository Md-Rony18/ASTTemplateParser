<div class="feature-card {{cardClass}}">
    <Element component="title" name="{{name}}_title">
        <Param name="content" value="{{titleText}}" />
        <Param name="class" value="h3-style {{element.Class}}" />
    </Element>
    <Element component="content" name="{{name}}_desc">
        <Param name="content" value="{{descText}}" />
        <Param name="class" value="p-style" />
    </Element>
</div>
