<!-- Default Layout -->
<!-- This is the master layout that wraps all pages -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PageTitle}} - {{SiteName}}</title>
    <RenderSection name="head">
        <!-- Default head content -->
        <link rel="stylesheet" href="/css/main.css">
    </RenderSection>
</head>

<body>
    <!-- Header Section -->
    <RenderSection name="header">
        <header class="site-header">
            <div class="container">
                <a href="/" class="logo">{{SiteName}}</a>
            </div>
        </header>
    </RenderSection>

    <!-- Navigation -->
    <RenderSection name="navigation" />

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <RenderBody />
        </div>
    </main>

    <!-- Sidebar (Optional) -->
    <RenderSection name="sidebar" />

    <!-- Footer Section -->
    <RenderSection name="footer">
        <footer class="site-footer">
            <div class="container">
                <p>&copy; {{Year}} {{SiteName}}. All rights reserved.</p>
            </div>
        </footer>
    </RenderSection>

    <!-- Scripts -->
    <RenderSection name="scripts">
        <script src="/js/main.js"></script>
    </RenderSection>
</body>

</html>
